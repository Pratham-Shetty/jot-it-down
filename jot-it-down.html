<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jot it Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Jot it Down</h1>
            <div class="theme-toggle">
                <input type="checkbox" id="theme-switch" class="theme-switch__checkbox">
                <label for="theme-switch" class="theme-switch__label"></label>
            </div>
        </header>
        <div class="content">
            <textarea id="note-taker" autofocus placeholder="Write your jottings here..."></textarea>
        </div>
        <footer class="footer">
            <button id="save-btn">Save</button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
